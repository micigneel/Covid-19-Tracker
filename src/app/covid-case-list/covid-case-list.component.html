<section class="mt-3 mb-0 pb-0 bg-dark pt-1">
  <div class="row">
    <div class="col-md text-center text-light border border-secondary">
       <h4 class="p-0">Live Cases <i class="fas fa-globe text-danger"></i> </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md pl-2 pr-0">
      <table class="table table-merge table-sm table-striped table-responsive table-dark table-hover p-0" >
        <thead>
          <tr class="bg-secondary border border-secondary">
            <th> COUNTRY </th>
            <th> CASES </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let case of countryCases">
              <td> {{ case.country }} </td>
              <td> {{ case.total }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
